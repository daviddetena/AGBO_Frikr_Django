<!-- heredamos de la plantilla base, pero en el bloque section en base.html
 incluyo lo que defino aqui dentro del block section -->
{% extends 'base.html' %}
{% block section %}
    <h1>Bienvenido a Frikr</h1>
    <p>Frikr es como Flickr, pero en friki</p>

    {% if photos_list|length > 0 %}
        <h2>Últimas fotos publicadas</h2>
        {% for photo in photos_list %}
            <a href="{% url 'photo_detail' photo.pk %}">
                <img src="{{photo.url}}" alt="{{photo.name}}" height="150" />
            </a>
        {% endfor %}
    {% else %}
        ¡Sé el primero en publicar una foto!
    {% endif %}
{% endblock %}
